<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Công Cụ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #e0e5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      color: #2c3e50;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
      text-align: center;
      color: #2c3e50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 15px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: #e0e5ec;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #f8fbff;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 8px 8px 16px #c8d0e7, -8px -8px 16px #ffffff;
    }

    .card h3 {
      margin: 0;
      font-size: 1.1em;
      color: #2c3e50;
    }

    .card p {
      margin: 8px 0 0;
      font-size: 0.85em;
      color: #7f8c8d;
    }

    .card.active {
      background: linear-gradient(145deg, #f0f4fa, #d1d9e6);
    }

    @media (max-width: 600px) {
      body {
        padding: 5px;
      }

      h1 {
        font-size: 1.5em;
        margin: 15px 0;
      }

      .container {
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 10px;
      }

      .card {
        padding: 12px;
        border-radius: 10px;
        box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #f8fbff;
      }

      .card h3 {
        font-size: 1em;
      }

      .card p {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>Website Công Cụ</h1>
  <div class="container">
    <div class="card" onclick="navigate('https://quocanhweb.github.io/web/qr/')">
      <h3>Tạo Mã QR</h3>
      <p>Tạo mã QR nhanh chóng và dễ dàng</p>
    </div>
    <div class="card" onclick="showDeveloping()">
      <h3>Chức Năng Đang Phát Triển</h3>
      <p>Sẽ ra mắt trong tương lai</p>
    </div>
    <div class="card" onclick="showDeveloping()">
      <h3>Chức Năng Đang Phát Triển</h3>
      <p>Sẽ ra mắt trong tương lai</p>
    </div>
    <div class="card" onclick="showDeveloping()">
      <h3>Chức Năng Đang Phát Triển</h3>
      <p>Sẽ ra mắt trong tương lai</p>
    </div>
  </div>

  <script>
    function navigate(url) {
      window.location.href = url;
    }

    function showDeveloping() {
      alert('Chức năng này đang được phát triển. Vui lòng quay lại sau!');
    }
  </script>
</body>
</html>
