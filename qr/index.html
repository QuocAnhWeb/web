<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Công Cụ - Tạo Mã QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #e0e5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      color: #2c3e50;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .container {
      background: #e0e5ec;
      border-radius: 15px;
      padding: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #f8fbff;
    }

    h2 {
      font-size: 1.5em;
      margin: 0 0 15px;
      text-align: center;
      color: #2c3e50;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 0.85em;
      font-weight: bold;
      margin-bottom: 6px;
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 80px;
      background: #e0e5ec;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 0.9em;
      color: #2c3e50;
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #f8fbff;
      resize: none;
      outline: none;
    }

    textarea:focus {
      box-shadow: inset 3px 3px 6px #c8d0e7, inset -3px -3px 6px #ffffff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e0e5ec;
      border: none;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
      box-shadow: 4px 4px 8px #d1d9e6, -4px -4px 8px #f8fbff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 12px #c8d0e7, -6px -6px 12px #ffffff;
    }

    button:active {
      box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #f8fbff;
    }

    #qrContainer {
      margin: 15px 0;
      display: flex;
      justify-content: center;
    }

    #downloadBtn.hidden {
      display: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 5px;
      }

      h1 {
        font-size: 1.5em;
        margin: 15px 0;
      }

      .container {
        padding: 15px;
        margin: 0 5px;
        max-width: 100%;
      }

      h2 {
        font-size: 1.2em;
      }

      textarea {
        height: 70px;
        font-size: 0.85em;
        padding: 10px;
      }

      button {
        padding: 10px;
        font-size: 0.85em;
      }

      #qrContainer canvas {
        width: 200px !important;
        height: 200px !important;
      }
    }
  </style>
</head>
<body>
  <h1>Website Công Cụ</h1>
  <div class="container">
    <h2>Tạo Mã QR</h2>
    <div class="input-group">
      <label for="qrInput">Nhập nội dung QR</label>
      <textarea id="qrInput" placeholder="Nhập URL, văn bản, vCard, v.v."></textarea>
    </div>
    <button onclick="generateQR()">Tạo Mã QR</button>
    <div id="qrContainer"></div>
    <button id="downloadBtn" onclick="downloadQR()" class="hidden">Tải Mã QR (2048x2048 PNG)</button>
  </div>

  <script>
    let qrCode = null;

    function generateQR() {
      const input = document.getElementById('qrInput').value;
      const qrContainer = document.getElementById('qrContainer');
      const downloadBtn = document.getElementById('downloadBtn');

      // Clear previous QR code
      qrContainer.innerHTML = '';

      if (!input) {
        alert('Vui lòng nhập nội dung để tạo mã QR.');
        return;
      }

      // Generate QR code
      qrCode = new QRCode(qrContainer, {
        text: input,
        width: 256,
        height: 256,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });

      // Show download button
      downloadBtn.classList.remove('hidden');
    }

    function downloadQR() {
      const qrContainer = document.getElementById('qrContainer');
      const qrCanvas = qrContainer.querySelector('canvas');
      
      if (!qrCanvas) {
        alert('Chưa có mã QR nào được tạo.');
        return;
      }

      // Wait for canvas to be fully rendered
      setTimeout(() => {
        try {
          // Create a new canvas with 2048x2048 resolution
          const downloadCanvas = document.createElement('canvas');
          downloadCanvas.width = 2048;
          downloadCanvas.height = 2048;
          const ctx = downloadCanvas.getContext('2d');

          // Draw the QR code onto the new canvas, scaling it to 2048x2048
          ctx.drawImage(qrCanvas, 0, 0, 2048, 2048);

          // Create a download link
          const link = document.createElement('a');
          link.href = downloadCanvas.toDataURL('image/png');
          link.download = 'qrcode_2048x2048.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } catch (error) {
          console.error('Error downloading QR code:', error);
          alert('Có lỗi xảy ra khi tải mã QR. Vui lòng thử lại.');
        }
      }, 100);
    }
  </script>
</body>
</html>
